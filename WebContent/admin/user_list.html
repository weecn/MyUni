
<html>

body,table,td,select,textarea,input {

		<script type="text/javascript">
		
		function turn(frm,oper,totalpage,curpage,msg){	
		
	if(oper=='first'){
	  
		if(curpage==1){
			return;
		}
		frm.pagenum.value = 1;
		frm.submit();
		return;
	}else if(oper=='prev'){
		if(curpage==1){
			return;
		}
		frm.pagenum.value = (curpage-1);
		frm.submit();
		return;
	}else if(oper=='next'){
		if(curpage>=totalpage){
			return;
		}
		frm.pagenum.value = (curpage+1);
		frm.submit();
		return;
	}else if(oper=='last'){
		if(curpage>=totalpage){
			return;
		}
		frm.pagenum.value = totalpage;
		frm.submit();
		return;
	}else if(oper=='jump'){
		var jpage = document.getElementById("jumpto");
		var jpagev = curpage;
		if(jpage.value==""||!(jpage.value.search(/^(-|\+)?\d+$/) != -1)){
			alert(msg);
			jpage.focus();
			jpage.select();
			return;
		}else{
			jpagev = parseInt(jpage.value);
		}
		if(jpagev==curpage||jpagev>totalpage||jpagev<=0){
			return;
		}
		frm.pagenum.value = jpagev;
		frm.submit();
		return;
	}
	}
		
		</script>
