<html>
	<head>
		<title>programme_update</title>
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/validator/component.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/navbar/nav.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/table/skin.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/time/skin.css" />
		<script type="text/javascript" src="../jscript/time/calendar.js"></script>
		<script type="text/javascript" src="../jscript/time/calendar-zh.js"></script>
		<script type="text/javascript" src="../jscript/time/calendar-setup.js"></script>
		<script type="text/javascript" src="../jscript/common.js"></script>

		<script type="text/javascript">
		var validatedInfo		= "correct";
		var requireErrorInfo	= "required<br/>";
		var msgInfo	= new Array();
		
		msgInfo[0]				= new Array('name required','name error');
		var name				= new formEle(true,"no",null,"name_info",msgInfo[0]);
	
		
		msgInfo[0]				= new Array('pmatch required','pmatch error');
		var pmatch				= new formEle(true,"no",null,"pmatch_info",msgInfo[0]);

		msgInfo[0]				= new Array('btool required','btool error');
		var btool				= new formEle(true,"no",null,"btool_info",msgInfo[0]);
				
		msgInfo[0]				= new Array('start required','start error');
	    var start				= new formEle(true,"no",null,"start_info",msgInfo[0]);		
	    
		msgInfo[0]				= new Array('end required','end error');
	    var end				    = new formEle(true,"no",null,"end_info",msgInfo[0]);	
	    
		msgInfo[0]				= new Array('language required','language error');
	    var language			= new formEle(true,"no",null,"language_info",msgInfo[0]);	
	    	
	    
		msgInfo[0]				= new Array('prior required','prior error');
	    var prior			    = new formEle(true,"num",null,"prior_info",msgInfo[0]);	    
	    
    	msgInfo[0]				= new Array('url required','url error');
		var url		        	= new formEle(true,"no",null,"url_info",msgInfo[0]);
	    
		msgInfo[0]				= new Array('valid required','valid error');
	    var valid			    = new formEle(true,"num",null,"valid_info",msgInfo[0]);	

		msgInfo[0]				= new Array('type required','type error');
	    var type			    = new formEle(true,"num",null,"type_info",msgInfo[0]);	
			
		function submitForm(obj) {	
		
			var ret = validateAll(obj);			
			if (ret == true) {		 
				if (document.forms[0].submit) {		
					document.forms[0].submit.disabled = true;		
				}		
			}		
			return ret;		
		}
</script>
		<style type="text/css">
body,table,td,select,textarea,input {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
</style>
	</head>
	<body>
		<div id="main">


			<form name="programmeform" method="post"
				action="../admin/programme.do?method=updated"
				onSubmit='return submitForm(document.forms[0]);'>
				<table class="standard">
					<thead>
						<tr>
							<th align="left">
								title
							</th>
							<th align="left">
								value
							</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td align="left">
								name
							</td>
							<td align="left">
								<input name="name" type="text" TABINDEX="1"
									value="programme.name" id="name" />
								<div class="Info">
									<div id="name_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								match
							</td>
							<td align="left">
								<select name="pmatch" TABINDEX="2" id="pmatch" />

									<option value='match.id'>
										match.name
									</option>

								</select>
								<div class="Info">
									<div id="pmatch_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								tool
							</td>
							<td align="left">
								<select name="btool" TABINDEX="2" id="btool">

									<option value='btool.id'>

										tool.name
									</option>

								</select>
								<div class="Info">
									<div id="btool_info"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td align="left">
								date
							</td>
							<td align="left">
								yyyy-MM-dd HH:mm
								<div class="Info">
									<div id="start_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								mdate
							</td>
							<td align="left">
								<input name="end" type="mdate" TABINDEX="5"
									value="yyyy-MM-dd HH:mm" id="end" />

								<div class="Info">
									<div id="end_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								language
							</td>
							<td align="left">
								<div class="Info">
									<div id="language_info"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td align="left">
								prior
							</td>
							<td align="left">
								<input name="prior" type="text" TABINDEX="7" id="prior"
									value="programme.prior">
								<div class="Info">
									<div id="prior_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								valid
							</td>
							<td align="left">
								<input name="valid" type="text" TABINDEX="8" id="valid"
									value="programme.valid">
								<div class="Info">
									<div id="valid_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								url
							</td>
							<td align="left">
								<input name="url" type="text" value="programme.url" TABINDEX="9"
									id="url" />
								<div class="Info">
									<div id="url_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left">
								type
							</td>
							<td align="left">
								<input name="type" type="text" TABINDEX="10"
									value="rogramme.type" id="type" value="1" />
								<div class="Info">
									<div id="type_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input class="submitButton" type="submit" TABINDEX="11"
									name="submit" value="submit">
								<input class="submitButton" type="button" name="back"
									value="back" onclick="history.back(-1);" />
							</td>
						</tr>

					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" style="text-align: left">
								<script type="text/javascript"
									src="../jscript/time/timesetup.js"></script>
							</td>

						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</body>
</html>
