
<html>
	<head>
		<title>比赛添加</title>
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/validator/component.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/navbar/nav.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/table/skin.css" />
		<link rel="stylesheet" type="text/css" title="xp"
			href="../css/skins/xp/time/skin.css" />
		<script type="text/javascript" src="../jscript/time/calendar.js"></script>
		<script type="text/javascript" src="../jscript/time/calendar-zh.js"></script>
		<script type="text/javascript" src="../jscript/time/calendar-setup.js"></script>
		<script type="text/javascript" src="../jscript/common.js"></script>
		<script type="text/javascript"  src="../jscript/validator/form_validator.js" /></script>
		<script type="text/javascript">
		var validatedInfo		= "correct";
		var requireErrorInfo	= "required<br/>";
		var msgInfo	= new Array();
		
		msgInfo[0]				= new Array('name required','name error');
		var name				= new formEle(true,"no",null,"name_info",msgInfo[0]);
	
	   	msgInfo[0]				= new Array('description required','description error');
		var description			= new formEle(true,"no",null,"description_info",msgInfo[0]);


		msgInfo[0]				= new Array('event1 required','event1 error');
		var event1				= new formEle(true,"no",null,"event1_info",msgInfo[0]);
		
		msgInfo[0]				= new Array('idate required','idate error');
	    var start				= new formEle(true,"no",null,"start_info",msgInfo[0]);		
	    
		msgInfo[0]				= new Array('mdate required','mdate error');
	    var end				    = new formEle(true,"no",null,"end_info",msgInfo[0]);	
	    
		msgInfo[0]				= new Array('language required','language error');
	    var language			= new formEle(true,"no",null,"language_info",msgInfo[0]);	
	    
		msgInfo[0]				= new Array('versus1 required','versus1 error');
	    var versus1 			= new formEle(false,"no",null,"versus1_info",msgInfo[0]);	
	    
		msgInfo[0]				= new Array('versus2 required','versus2 error');
	    var versus2			    = new formEle(false,"no",null,"versus2_info",msgInfo[0]);	
	    	
		msgInfo[0]				= new Array('history required','history error');
	    var history  			= new formEle(true,"no",null,"history_info",msgInfo[0]);	
	    
		msgInfo[0]				= new Array('valid required','valid error');
	    var valid			    = new formEle(true,"num",null,"valid_info",msgInfo[0]);	    
		
		function submitForm(obj) {	
		
			var ret = validateAll(obj);			
			if (ret == true) {		 
				if (document.forms[0].submit) {		
					document.forms[0].submit.disabled = true;		
				}		
			}		
			return ret;		
		}
</script>
		<style type="text/css">
body,table,td,select,textarea,input {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
</style>
	</head>
	<body>
		<div id="main">


			<form name="eventform" method="post" action="../admin/pmatch.do"
				onSubmit='return submitForm(document.forms[0]);'>
				<table class="standard">
					<thead>
						<tr>
							<th align="center" colspan="2">
								 比赛添加
							</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td align="left" width="50%">
								比赛名称
							</td>
							<td align="left" width="50%">
								<input name="name" type="text" TABINDEX="1" id="name" />
								<div class="Info">
									<div id="name_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left" width="50%">
								描述
							</td>
							<td align="left" width="50%">
								<input name="description" type="text" TABINDEX="2"
									id="description" />
								<div class="Info">
									<div id="description_info"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td align="left" width="50%">
								赛事
							</td>
							<td align="left" width="50%">
								<select name="event1" TABINDEX="3" id="event1">
									<option value='event.id'>
										网球公开赛
									</option>

								</select>
								<div class="Info">
									<div id="event1_info"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td align="left" width="50%">
								开始时间
							</td>
							<td align="left" width="50%">
								<input name="start" type="text" TABINDEX="4" id="start" />
								<div class="Info">
									<div id="start_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left" width="50%">
								结束时间
							</td>
							<td align="left" width="50%">
								<input name="end" type="text" TABINDEX="5" id="end" />
								<div class="Info">
									<div id="end_info"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td align="left" width="50%">
								参赛队1
							</td>
							<td align="left" width="50%">
								<input name="versus1" type="text" TABINDEX="7" id="versus1" />
								&nbsp;&nbsp;&nbsp;
								<a href="#"
									onclick="window.open('../jsp/admin/team.do?method=list');">
									search</a>
								<div class="Info">
									<div id="versus1_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="left" width="50%">
								参赛队2
							</td>
							<td align="left" width="50%">
								<input name="versus2" type="text" TABINDEX="8" id="versus2" />
								&nbsp;&nbsp;&nbsp;
								<a href="#"
									onclick="window.open('../jsp/admin/team.do?method=list');">
									search</a>
								<div class="Info">
									<div id="versus2_info"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input class="submitButton" type="submit" TABINDEX="11"
									name="submit" value="提&nbsp;交">
							</td>
						</tr>

					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" style="text-align: left">
								<script type="text/javascript"
									src="../jscript/time/timesetup.js"></script>
							</td>

						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</body>
</html>
